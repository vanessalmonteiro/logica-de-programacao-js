<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
        
    }  
    
    var nome = prompt("Vamos calcular seu IMC?\n\nInforme o seu nome:");
    var alturaInformada = prompt(nome + ", informe sua altura:");
    var pesoInformado = prompt(nome + ", informe seu peso:");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC calculado é " + imc.toFixed(2));

    if (imc < 18.5) {
        mostra("Você está abaixo do recomendado.")
    }
    if (imc >= 18.5 && imc <= 24.99) {
        mostra("Você está no peso recomendado.")
    }
    if (imc >= 25 && imc <= 29.99) {
        mostra("Você está com sobrepeso.")
    }
    if (imc > 30) {
        mostra("Você está com obesidade.")
    }


</script>
